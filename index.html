<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#0f172a" />
    <title>PhotoStream AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e',
              },
              dark: {
                bg: '#0f172a',
                card: '#1e293b',
                text: '#f1f5f9',
                muted: '#94a3b8'
              }
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #f1f5f9;
        -webkit-tap-highlight-color: transparent;
        margin: 0;
      }
      /* Custom Scrollbar for a premium feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
<!-- Global Error Guard: Prevents infinite Blue Screen by showing errors if App fails to mount -->
<script>
  window.onerror = function(msg, url, lineNo, columnNo, error) {
    var root = document.getElementById('root');
    // Only show if root is empty (meaning App hasn't mounted yet)
    if (root && root.innerHTML.trim() === "") {
      root.innerHTML = `
        <div style="min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #0f172a; color: #f87171; font-family: system-ui, sans-serif; padding: 20px; text-align: center;">
          <div style="background: rgba(239, 68, 68, 0.1); padding: 15px; rounded-full; margin-bottom: 20px; border-radius: 50%;">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
               <path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
          </div>
          <h2 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 0.5rem; color: #fff;">Application Error</h2>
          <p style="margin-bottom: 1.5rem; color: #94a3b8;">The app failed to start. This might be a connection issue.</p>
          <pre style="background: #1e293b; color: #e2e8f0; padding: 15px; border-radius: 8px; font-size: 0.75rem; overflow: auto; max-width: 100%; margin-bottom: 20px; text-align: left;">${msg}</pre>
          <button onclick="window.location.reload()" style="padding: 12px 24px; background: #0284c7; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);">Reload Application</button>
        </div>
      `;
    }
  };
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
